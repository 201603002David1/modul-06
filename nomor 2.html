<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MODUL 06</title>
    </head>

    <body>
        <h1>PRATEK nomor 2 modul 06</h1>
        <script>
            const Orang=(nama, gender, tanggalLahir)=>{
                let namaSaya=nama,
                    tangalLahirSaya=new Date(tanggalLahir);
            const genderSaya=gender;
                return{
                    setNama:(namaBaru)=>namaSaya=namaBaru,
                    nama:()=>namaSaya,
                    gender:(genderSaya) ? 'Laki-laki':'Perempan',
                    usia:()=>
                    (new Date()).getFullYear()-tangalLahirSaya.getFullYear()
                }
            }
            const agus=Orang('Agus', 1, '1995-10-21');
            console.log(agus.nama());
            console.log(agus.gender);
            console.log(agus.usia());
            console.log(agus.setNama('Agustinus'));
            console.log(agus.nama());
        </script>
    </body>
</html>
